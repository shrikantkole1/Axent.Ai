<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axent AI | Intelligent Study Systems</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- FullCalendar Styles -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid/main.css" rel="stylesheet" />
  <style>
    /* Apple-Inspired Design System */
    :root {
      --primary: #007AFF;
      --primary-hover: #0062CC;
      --success: #34C759;
      --warning: #FF9F0A;
      --danger: #FF3B30;
    }

    /* Dark Mode Variables */
    html.dark {
      --bg-primary: #000000;
      --bg-secondary: #1C1C1E;
      --text-primary: #FFFFFF;
      --text-secondary: #8E8E93;
      --border-color: #2C2C2E;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      background-color: #F9FAFB;
      transition: background-color 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Dark mode body */
    html.dark body {
      background-color: #000000;
      color: #FFFFFF;
    }

    /* Apple-style glass effect */
    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    html.dark .glass {
      background: rgba(28, 28, 30, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Custom scrollbar - Apple style */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    html.dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    html.dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Smooth page transitions */
    .page-enter {
      opacity: 0;
      transform: translateY(20px);
    }

    .page-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: all 400ms cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Hide scrollbars where needed */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 text-slate-900 selection:bg-indigo-100 selection:text-indigo-900">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
